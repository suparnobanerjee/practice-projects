<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for image">
        <button id="search-button">Search</button>
    </form>
    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1519389950473-47ba0277781c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="science&technology">
            <a href="https://unsplash.com/photos/SYTO3xs06fU" target="_blank">Science & Technology</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1620662736427-b8a198f52a4d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1171&q=80" alt="philosophy">
            <a href="https://unsplash.com/photos/9SKhDFnw4c4" target="_blank">Philosophy</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1524443169398-9aa1ceab67d5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1148&q=80" alt="religion">
            <a href="https://unsplash.com/photos/WdlLDIX6_q8" target="_blank">Religion</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
</body>
</html>
